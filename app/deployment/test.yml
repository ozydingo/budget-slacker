imports:
- path: cloud_function.py
- path: budget_slacker_function.jinja
- path: ../add_expense/index.js
- path: ../add_expense/package.json
- path: ../get_team_info/index.js
- path: ../get_team_info/package.json
- path: ../get_totals/index.js
- path: ../get_totals/package.json
resources:
- name: get-team-info
  type: budget_slacker_function.jinja
  properties:
    codeLocation: ../get_team_info
- name: get-totals
  type: budget_slacker_function.jinja
  properties:
    codeLocation: ../get_totals
- name: add-expense
  type: budget_slacker_function.jinja
  properties:
    codeLocation: ../add_expense
outputs:
- name: add-expense-url
  value: $(ref.add-expense.url)
- name: get-team-info-url
  value: $(ref.get-team-info.url)
- name: get-totals-url
  value: $(ref.get-totals.url)
