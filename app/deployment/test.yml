imports:
- path: cloud_function.py
- path: budget_slacker_function.jinja
- path: ../add_expense/index.js
- path: ../add_expense/package.json
- path: ../get_team_info/index.js
- path: ../get_team_info/package.json
- path: ../get_totals/index.js
- path: ../get_totals/package.json
- path: ../handle_pubsub_message/index.js
- path: ../handle_pubsub_message/package.json
resources:
- name: slack-pubsub
  type: gcp-types/pubsub-v1:projects.topics
  properties:
    topic: budget-slacker
- name: handle-pubsub-message
  type: cloud_function.py
  properties:
    codeLocation: ../handle_pubsub_message
    codeBucket: budget-slacker-deploy
    codeBucketObject: budget_worker.zip
    location: us-east1
    timeout: 60s
    runtime: nodejs8
    trigger:
      eventTrigger: slack-pubsub
    pubsub_topic: slack-pubsub
    availableMemoryMb: 256
    entryPoint: main
- name: get-team-info
  type: budget_slacker_function.jinja
  properties:
    codeLocation: ../get_team_info
- name: get-totals
  type: budget_slacker_function.jinja
  properties:
    codeLocation: ../get_totals
- name: add-expense
  type: budget_slacker_function.jinja
  properties:
    codeLocation: ../add_expense
outputs:
- name: add-expense-url
  value: $(ref.add-expense.url)
- name: get-team-info-url
  value: $(ref.get-team-info.url)
- name: get-totals-url
  value: $(ref.get-totals.url)
